name: 'e2e'

on:
    workflow_call:
        secrets:
            baseurl:
                required: true
            username:
                required: true
            password:
                required: true
            recordkey:
                required: true
            ghtoken:
                required: true

jobs:
    e2e:
        runs-on: ubuntu-latest
        if: "!github.event.push.repository.fork && github.actor != 'dependabot[bot]'"

        strategy:
            fail-fast: false
            matrix:
                containers: [1]

        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - uses: actions/setup-node@v1
              with:
                  node-version: 14.x

            - name: End-to-End tests
              uses: cypress-io/github-action@v2
              with:
                  start: yarn d2-app-scripts start
                  wait-on: 'http://localhost:3000'
                  wait-on-timeout: 300
                  record: true
                  parallel: true
                  browser: chrome
                  headless: true
              env:
                  BROWSER: none
                  GITHUB_TOKEN: ${{ secrets.ghtoken }}
                  CYPRESS_RECORD_KEY: ${{ secrets.recordkey }}
                  CYPRESS_dhis2BaseUrl: ${{ secrets.baseurl }}
                  CYPRESS_dhis2Username: ${{ secrets.username }}
                  CYPRESS_dhis2Password: ${{ secrets.password }}
                  CYPRESS_dhis2InstanceVersion: '2.40'
                  CYPRESS_networkMode: live
