<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="theme-color" content="#ffffff" />

        <!-- Injection point for base URL from backend -->
        <meta name="dhis2-base-url" content="__DHIS2_BASE_URL__" />
        <!--
            manifest.json provides metadata used when your web app is installed on a
            user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
        -->
        <link
            rel="manifest"
            crossorigin="use-credentials"
            href="/manifest.json"
        />
        <meta name="msapplication-config" content="browserconfig.xml" />
        <link rel="icon" href="/favicon.ico" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="48x48"
            href="/favicon-48x48.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/favicon-16x16.png"
        />
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#235b8b" />
        <!--
            Notice the use of  in the tags above.
            It will be replaced with the URL of the `public` folder during the build.
            Only files inside the `public` folder can be referenced from the HTML.

            Unlike "/favicon.ico" or "favicon.ico", "/favicon.ico" will
            work correctly both with client-side routing and a non-root public URL.
            Learn how to configure a non-root public URL by running `npm run build`.
        -->
        <title>Data Visualizer | DHIS2</title>

        <!-- 
            By default, links without a target will navigate the top window.
            This benefits plugins and apps hosted by a global shell
        -->
        <base target="_top" />
        <style>
            @font-face {
                font-family: 'Noto Sans';
                src: url('/fonts/NotoSans-Regular.ttf');
                font-weight: normal;
                font-style: normal;
            }

            @font-face {
                font-family: 'Noto Sans';
                src: url('/fonts/NotoSans-Bold.ttf');
                font-weight: 700;
                font-style: normal;
            }

            @font-face {
                font-family: 'Noto Sans';
                src: url('/fonts/NotoSans-Italic.ttf');
                font-weight: normal;
                font-style: italic;
            }

            @font-face {
                font-family: 'Noto Sans';
                src: url('/fonts/NotoSans-BoldItalic.ttf');
                font-weight: 700;
                font-style: italic;
            }
        </style>
        <script defer src="/static/js/bundle.js"></script>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="dhis2-app-root"></div>
        <div id="dhis2-portal-root"></div>
        <!--
            This HTML file is a template.
            If you open it directly in the browser, you will see an empty page.

            You can add webfonts, meta tags, or analytics to this file.
            The build step will place the bundled scripts into the <body> tag.

            To begin the development, run `npm start` or `yarn start`.
            To create a production bundle, use `npm run build` or `yarn build`.
        -->
    </body>
</html>
